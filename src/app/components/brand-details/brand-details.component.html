<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          <img [src]="brand?.image" [alt]="brand?.name" class="img-fluid mb-4" style="max-height: 200px;">
          <h2 class="card-title text-capitalize">{{ brand?.name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
