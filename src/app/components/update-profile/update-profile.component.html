<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h4 class="mb-4 text-center text-success">üìù Update Profile Info</h4>

    <form [formGroup]="updateForm" (ngSubmit)="handleUpdate()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" formControlName="name"
          [class.is-invalid]="updateForm.get('name')?.invalid && updateForm.get('name')?.touched">
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" formControlName="phone"
          [class.is-invalid]="updateForm.get('phone')?.invalid && updateForm.get('phone')?.touched">
        <div class="invalid-feedback">Enter a valid Egyptian phone number.</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
          [class.is-invalid]="updateForm.get('email')?.invalid && updateForm.get('email')?.touched">
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button class="btn btn-success w-100" type="submit" [disabled]="isLoading || updateForm.invalid">
        <span *ngIf="!isLoading">
          <i class="fa fa-save me-2"></i> Update Profile
        </span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2"></span> Updating...
        </span>
      </button>
    </form>
  </div>
</div>

<!-- ‚úÖ Toast -->
<div
  class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-4"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  #successToast
>
  <div class="d-flex">
    <div class="toast-body">
      ‚úÖ Profile updated successfully!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close"></button>
  </div>
</div>
