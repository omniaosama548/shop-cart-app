<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
    <h4 class="mb-4 text-center text-primary">ðŸ”’ Change Your Password</h4>

    <form [formGroup]="changePasswordObj" (ngSubmit)="handleChangePassword()">
      <!-- Current Password -->
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          class="form-control"
          formControlName="currentPassword"
          [class.is-invalid]="changePasswordObj.get('currentPassword')?.invalid && changePasswordObj.get('currentPassword')?.touched"
        >
        <div class="invalid-feedback">
          Current password is required.
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="changePasswordObj.get('password')?.invalid && changePasswordObj.get('password')?.touched"
        >
        <div class="invalid-feedback">
          Password must be at least 8 characters and include uppercase, lowercase, and a number.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="rePassword" class="form-label">Confirm New Password</label>
        <input
          type="password"
          id="rePassword"
          class="form-control"
          formControlName="rePassword"
          [class.is-invalid]="
            (changePasswordObj.get('rePassword')?.invalid && changePasswordObj.get('rePassword')?.touched)
            || changePasswordObj.errors?.['passwordMismatch']
          "
        >
        <div class="invalid-feedback">
          Passwords must match and follow the required pattern.
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit" [disabled]="isLoading || changePasswordObj.invalid">
        <span *ngIf="!isLoading">
          <i class="fa fa-save me-2"></i> Change Password
        </span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
          Processing...
        </span>
      </button>
    </form>
  </div>
</div>

<!-- âœ… Success Toast -->
<div
  class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-4"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  #successToast
>
  <div class="d-flex">
    <div class="toast-body">
      âœ… Password changed successfully.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
